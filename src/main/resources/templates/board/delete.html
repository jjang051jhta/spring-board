<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../../static/css/common.css"
          th:href="@{/css/common.css}">

    <script src="../../static/js/bootstrap.bundle.min.js"
            th:src="@{/js/bootstrap.bundle.min.js}"
    ></script>

</head>
<body>
<div class="container">
    <h1 class="mb-5 mt-5">DELETE</h1>
    <form action="" th:action="@{/board/delete}" method="post" th:object="${boardDto}">
        <div class="mb-3">
            <label  class="form-label">PASSWORD</label>
            <input type="password" class="form-control" th:field="*{password}" rows="5" >
            <div class="valid-feedback" th:errors="*{password}">
                Looks good!
            </div>
        </div>

        <div class="mt-3"><button class="btn btn-danger fw-bold">DELETE</button> </div>
    </form>
</div>
</body>
</html>
